<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    
    <title>Voice Notes</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ğŸ¤ Voice Notes</div>
            <div class="subtitle">Secure voice transcription with auto-save</div>
        </div>

        <div class="user-info">
            <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px;">
                Your Personal Voice Notes
            </div>
            <div>User Code: <span class="user-code" id="userCodeDisplay">Loading...</span></div>
        </div>

        <div class="settings-panel">
            <div class="settings-title">
                âš™ï¸ Quick Settings
            </div>
            <div class="settings-grid">
                <div class="setting-group">
                    <label class="setting-label">Save Location</label>
                    <select class="setting-input" id="folderSelect">
                        <option value="">Loading folders...</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label class="setting-label">Auto-save</label>
                    <select class="setting-input" id="autoSaveToggle">
                        <option value="true">âœ… Enabled</option>
                        <option value="false">âŒ Manual only</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="main-card">
            <div class="record-section">
                <button class="record-button" id="recordBtn" disabled>ğŸ¤</button>
                <div class="record-status" id="recordStatus">Initializing...</div>
                <div class="record-timer" id="recordTimer">00:00</div>
                
                <div class="wave-animation" id="waveAnimation">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                
                <div class="upload-option">
                    <label for="fileInput" class="upload-button">
                        ğŸ“ Upload Audio File
                    </label>
                    <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                </div>
            </div>

            <div class="transcription-section" id="transcriptionSection">
                <div class="transcription-header">
                    <div class="transcription-title">Transcription</div>
                    <div class="confidence-badge" id="confidenceBadge">Processing...</div>
                </div>
                <textarea class="transcription-text" id="transcriptionText" placeholder="Your transcription will appear here..." rows="6"></textarea>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="copyBtn">ğŸ“‹ Copy Text</button>
                    <button class="btn btn-secondary" id="reRecordBtn">ğŸ”„ Re-record</button>
                    <button class="btn btn-secondary" id="discardBtn">ğŸ—‘ï¸ Discard</button>
                </div>
            </div>
        </div>

        <div class="recent-notes">
            <div class="recent-notes-title">
                ğŸ“š Recent Notes 
                <div class="loading-spinner" id="notesSpinner"></div>
            </div>
            <div id="notesList">
                <div class="note-item">
                    <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                        No notes found. Start recording to create your first note!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        Ready to record
    </div>

    <!-- JavaScript Modules - Load in dependency order -->
    <script src="/static/config/settings.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/recording.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
