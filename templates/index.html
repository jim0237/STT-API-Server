<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #252525;
            --bg-hover: #2a2a2a;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border: #404040;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .settings-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .settings-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .setting-input {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .record-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            box-shadow: var(--shadow);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .record-button.recording {
            background: linear-gradient(135deg, var(--accent-danger) 0%, #dc2626 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .record-status {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .record-timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-primary);
            font-family: 'Courier New', monospace;
        }

        .wave-animation {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin: 20px 0;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }

        .recording-active .wave-animation {
            display: flex;
        }

        .upload-option {
            margin-top: 24px;
        }

        .upload-button {
            display: inline-block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .upload-button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .transcription-section {
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(20px);
        }

        .transcription-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .transcription-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .transcription-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .confidence-badge {
            background: var(--accent-success);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .transcription-text {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            resize: vertical;
            width: 100%;
            font-family: inherit;
        }

        .transcription-text:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .status-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .status-bar.success {
            border-color: var(--accent-success);
            color: var(--accent-success);
        }

        .status-bar.error {
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        .recent-notes {
            margin-top: 30px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
        }

        .recent-notes-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .note-item {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .note-item:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .note-preview {
            color: var(--text-secondary);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 0; }
            .logo { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .settings-panel { padding: 16px; margin-bottom: 20px; }
            .settings-grid { grid-template-columns: 1fr; gap: 16px; }
            .main-card { padding: 20px; border-radius: 16px; }
            .record-button { width: 90px; height: 90px; font-size: 1.8rem; }
            .record-timer { font-size: 1.3rem; }
            .action-buttons { flex-direction: column; gap: 8px; }
            .btn { justify-content: center; padding: 14px 20px; font-size: 1rem; }
            .transcription-text { font-size: 16px; min-height: 100px; }
            .note-item { padding: 12px; }
            .recent-notes { padding: 16px; margin-top: 20px; }
            .status-bar { bottom: 10px; right: 10px; left: 10px; text-align: center; }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container { padding: 0 10px; }
            .settings-grid { grid-template-columns: 1fr; gap: 16px; }
            .main-card { padding: 30px; }
            .record-button { width: 110px; height: 110px; font-size: 2.2rem; }
            .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
            .btn { justify-content: center; }
        }

        @media (min-width: 1200px) {
            .container { max-width: 1000px; }
            .settings-grid { grid-template-columns: 1fr 1fr 1fr; }
            .main-card { padding: 50px; }
            .record-button { width: 140px; height: 140px; font-size: 3rem; }
            .action-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
        }

        @media (hover: none) and (pointer: coarse) {
            .btn { min-height: 44px; }
            .record-button { min-width: 88px; min-height: 88px; }
            .setting-input { padding: 16px 12px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎤 Voice Notes</div>
            <div class="subtitle">Secure voice transcription with auto-save</div>
        </div>

        <div class="settings-panel">
            <div class="settings-title">
                ⚙️ Quick Settings
            </div>
            <div class="settings-grid">
                <div class="setting-group">
                    <label class="setting-label">Save Location</label>
                    <select class="setting-input" id="folderSelect">
                        <option value="">Loading folders...</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label class="setting-label">Auto-save</label>
                    <select class="setting-input" id="autoSaveToggle">
                        <option value="true">✅ Enabled</option>
                        <option value="false">❌ Manual only</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="main-card">
            <div class="record-section">
                <button class="record-button" id="recordBtn" disabled>🎤</button>
                <div class="record-status" id="recordStatus">Initializing...</div>
                <div class="record-timer" id="recordTimer">00:00</div>
                
                <div class="wave-animation" id="waveAnimation">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                
                <div class="upload-option">
                    <label for="fileInput" class="upload-button">
                        📁 Upload Audio File
                    </label>
                    <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                </div>
            </div>

            <div class="transcription-section" id="transcriptionSection">
                <div class="transcription-header">
                    <div class="transcription-title">Transcription</div>
                    <div class="confidence-badge" id="confidenceBadge">Processing...</div>
                </div>
                <textarea class="transcription-text" id="transcriptionText" placeholder="Your transcription will appear here..." rows="6"></textarea>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="copyBtn">📋 Copy Text</button>
                    <button class="btn btn-secondary" id="reRecordBtn">🔄 Re-record</button>
                    <button class="btn btn-secondary" id="discardBtn">🗑️ Discard</button>
                </div>
            </div>
        </div>

        <div class="recent-notes">
            <div class="recent-notes-title">
                📚 Recent Notes 
                <div class="loading-spinner" id="notesSpinner"></div>
            </div>
            <div id="notesList">
                <div class="note-item">
                    <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                        No notes found. Start recording to create your first note!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">
        Ready to record
    </div>

    <script>
        // Global variables
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingInterval = null;
        let startTime = null;
        let isRecording = false;
        let currentTranscription = null;
        let availableFolders = [];

        // DOM elements
        const recordBtn = document.getElementById('recordBtn');
        const recordStatus = document.getElementById('recordStatus');
        const recordTimer = document.getElementById('recordTimer');
        const fileInput = document.getElementById('fileInput');
        const transcriptionSection = document.getElementById('transcriptionSection');
        const transcriptionText = document.getElementById('transcriptionText');
        const confidenceBadge = document.getElementById('confidenceBadge');
        const statusBar = document.getElementById('statusBar');
        const folderSelect = document.getElementById('folderSelect');
        const autoSaveToggle = document.getElementById('autoSaveToggle');
        const notesList = document.getElementById('notesList');
        const notesSpinner = document.getElementById('notesSpinner');

        // Action buttons
        const copyBtn = document.getElementById('copyBtn');
        const reRecordBtn = document.getElementById('reRecordBtn');
        const discardBtn = document.getElementById('discardBtn');

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadFolders();
            await setupMicrophone();
            await loadRecentNotes();
            
            // Set up event listeners
            recordBtn.addEventListener('click', toggleRecording);
            fileInput.addEventListener('change', handleFileUpload);
            copyBtn.addEventListener('click', copyToClipboard);
            reRecordBtn.addEventListener('click', startNewRecording);
            discardBtn.addEventListener('click', discardTranscription);
            folderSelect.addEventListener('change', saveSettings);
            autoSaveToggle.addEventListener('change', saveSettings);

            showStatus('Ready to record', 'success');
        });

        // Load available folders
        async function loadFolders() {
            try {
                const response = await fetch('/browse-folders');
                const data = await response.json();
                availableFolders = data.folders;
                
                folderSelect.innerHTML = '';
                data.folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder.value;
                    option.textContent = `📁 ${folder.name}`;
                    folderSelect.appendChild(option);
                });

                // Set default selection
                if (data.folders.length > 0) {
                    folderSelect.value = data.folders[0].value;
                }
            } catch (error) {
                console.error('Error loading folders:', error);
                showStatus('Error loading folders', 'error');
            }
        }

        // Setup microphone
        async function setupMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    processRecording();
                };

                recordBtn.disabled = false;
                recordStatus.textContent = 'Ready to record';
            } catch (error) {
                console.error('Microphone setup failed:', error);
                recordStatus.textContent = 'Microphone access denied';
                showStatus('Microphone access required', 'error');
            }
        }

        // Toggle recording
        async function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        // Start recording
        function startRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'inactive') return;

            recordedChunks = [];
            mediaRecorder.start(10);
            isRecording = true;
            
            recordBtn.classList.add('recording');
            recordBtn.textContent = '⏹️';
            recordStatus.textContent = 'Recording...';
            document.body.classList.add('recording-active');
            
            startTime = Date.now();
            recordingInterval = setInterval(updateRecordingTime, 100);
            
            showStatus('Recording started', 'success');
        }

        // Stop recording
        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'recording') return;

            mediaRecorder.stop();
            isRecording = false;
            
            recordBtn.classList.remove('recording');
            recordBtn.textContent = '🎤';
            recordStatus.textContent = 'Processing...';
            document.body.classList.remove('recording-active');
            
            clearInterval(recordingInterval);
            showStatus('Processing recording...', 'success');
        }

        // Update recording timer
        function updateRecordingTime() {
            const duration = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            recordTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Process recorded audio
        async function processRecording() {
            try {
                const blob = new Blob(recordedChunks, { type: 'audio/wav' });
                await transcribeAndSave(blob, 'recorded_audio.wav');
            } catch (error) {
                console.error('Error processing recording:', error);
                showStatus('Error processing recording', 'error');
                recordStatus.textContent = 'Ready to record';
            }
        }

        // Handle file upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            recordStatus.textContent = 'Processing file...';
            showStatus('Processing uploaded file...', 'success');

            try {
                await transcribeAndSave(file, file.name);
            } catch (error) {
                console.error('Error processing file:', error);
                showStatus('Error processing file', 'error');
                recordStatus.textContent = 'Ready to record';
            }
        }

        // Transcribe and save audio
        async function transcribeAndSave(audioBlob, filename) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, filename);
                formData.append('folder', folderSelect.value);

                const response = await fetch('/transcribe-and-save', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentTranscription = data;
                
                displayTranscription(data);
                recordStatus.textContent = 'Ready to record';
                recordTimer.textContent = '00:00';
                
                showStatus('✅ Transcription saved successfully', 'success');
                await loadRecentNotes(); // Refresh notes list
                
            } catch (error) {
                console.error('Error in transcription:', error);
                showStatus('Error: ' + error.message, 'error');
                recordStatus.textContent = 'Ready to record';
            }
        }

        // Display transcription results
        function displayTranscription(data) {
            transcriptionText.value = data.text;
            confidenceBadge.textContent = `${Math.round(data.language_probability * 100)}% confidence`;
            transcriptionSection.classList.add('visible');
        }

        // Copy transcription to clipboard
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(transcriptionText.value);
                showStatus('📋 Copied to clipboard', 'success');
            } catch (error) {
                console.error('Copy failed:', error);
                showStatus('Copy failed', 'error');
            }
        }

        // Start new recording
        function startNewRecording() {
            discardTranscription();
            if (!isRecording) {
                startRecording();
            }
        }

        // Discard current transcription
        function discardTranscription() {
            transcriptionSection.classList.remove('visible');
            transcriptionText.value = '';
            currentTranscription = null;
            confidenceBadge.textContent = 'Processing...';
            
            if (isRecording) {
                stopRecording();
            }
            
            showStatus('Transcription discarded', 'success');
        }

        // Load recent notes
        async function loadRecentNotes() {
            try {
                notesSpinner.style.display = 'block';
                
                const response = await fetch('/saved-notes');
                const data = await response.json();
                
                notesList.innerHTML = '';
                
                if (data.notes && data.notes.length > 0) {
                    data.notes.forEach(note => {
                        const noteElement = createNoteElement(note);
                        notesList.appendChild(noteElement);
                    });
                } else {
                    notesList.innerHTML = `
                        <div class="note-item">
                            <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                                No notes found. Start recording to create your first note!
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                notesList.innerHTML = `
                    <div class="note-item">
                        <div style="text-align: center; color: var(--accent-danger); padding: 20px;">
                            Error loading notes
                        </div>
                    </div>
                `;
            } finally {
                notesSpinner.style.display = 'none';
            }
        }

        // Create note element
        function createNoteElement(note) {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note-item';
            
            const date = new Date(note.timestamp);
            const timeString = date.toLocaleString();
            
            noteDiv.innerHTML = `
                <div class="note-meta">
                    <span>📁 ${note.folder_display} • ${timeString}</span>
                    <span>🎯 ${Math.round(note.language_probability * 100)}% confidence</span>
                </div>
                <div class="note-preview">${note.content_preview}</div>
            `;
            
            noteDiv.addEventListener('click', () => {
                transcriptionText.value = note.full_content;
                transcriptionSection.classList.add('visible');
                showStatus('Note loaded for editing', 'success');
            });
            
            return noteDiv;
        }

        // Save settings
        function saveSettings() {
            const settings = {
                folder: folderSelect.value,
                autoSave: autoSaveToggle.value === 'true'
            };
            
            localStorage.setItem('voiceNotesSettings', JSON.stringify(settings));
            showStatus('Settings saved', 'success');
        }

        // Load settings
        function loadSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('voiceNotesSettings'));
                if (settings) {
                    if (settings.folder) folderSelect.value = settings.folder;
                    autoSaveToggle.value = settings.autoSave ? 'true' : 'false';
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Show status message
        function showStatus(message, type = 'success') {
            statusBar.textContent = message;
            statusBar.className = `status-bar visible ${type}`;
            
            setTimeout(() => {
                statusBar.classList.remove('visible');
            }, 3000);
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Space bar to start/stop recording (when not focused on input)
            if (e.code === 'Space' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                toggleRecording();
            }
            
            // Ctrl/Cmd + C to copy transcription
            if ((e.ctrlKey || e.metaKey) && e.key === 'c' && transcriptionSection.classList.contains('visible')) {
                if (e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    copyToClipboard();
                }
            }
        });

        // Load settings on startup
        setTimeout(loadSettings, 100);
    </script>
</body>
